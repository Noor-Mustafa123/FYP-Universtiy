<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="Manifest.json"  crossorigin="use-credentials">
    <!-- fontawesome css -->

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

</head>


<body>








<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <form>
        <!-- Product Name -->
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
        </div>

        <!-- Product Description -->
        <div class="form-group">
            <label for="productDescription">Product Description</label>
            <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
        </div>


        <!-- Product Price -->
        <div class="form-group">
            <label for="productQuantity">Product Quantity</label>
            <input type="number" class="form-control" id="productQuantity" placeholder="Enter product Quantity" required>
        </div>

        <div class="form-group">
            <label for="productCategory">Product Category</label>
            <select class="form-control" id="productCategory" required>
                <option value="">Select a category</option>
                <option value="livingroom">livingroom</option>
                <option value="patio">patio</option>
                <option value="bathroom">bathroom</option>
                <option value="bedroom">bedroom</option>
                <option value="kitchen">kitchen</option>
            </select>
        </div>

        <!-- Product Price -->
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" required>
        </div>

        <!-- Product Image -->
        <div class="form-group">
            <label for="productImage">Product Image</label>
            <input type="file" class="form-control-file" id="productImage" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Add Product</button>
    </form>
</div>
