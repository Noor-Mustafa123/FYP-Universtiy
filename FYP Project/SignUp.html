<section >
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-4 m-auto bg-light sign">  <!--this m-auto is keeping the container horizontally centered-->
        <h2 class="text-center pt-3 pb-1">Signup Now</h2>
        <p class="text-center fs-1 pb-3">Its free and only takes a minute</p>
        <!-- input sections -->
        <form action="#">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="text" class="form-control" placeholder="Email Address">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="text" class="form-control" placeholder="Password">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="text" class="form-control" placeholder="Repeat Password">
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-custom btn-block">Sign Up</button>
          <p class="text-center mt-2 text-muted">when you click on the sign up button you Agree to our
            <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
            <p class="text-center">Already have an account? <a href="login.html">Login Here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
